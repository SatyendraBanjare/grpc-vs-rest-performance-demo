syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.satyendra.client.protomodels";

service getSquare {
  rpc get(requestMsg) returns (responseMsg) {}
}

message requestMsg {
  int32 num = 1;
}

message responseMsg {
  int32 result = 1;
}
  

